<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Test Bench! </title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }

      #appContainer {
        height: 20%;
        width: 30%;
        background: rgb(42, 45, 46);
      }

      #top-section {
        height: 30px;
        width: 100%;
        border-bottom: 1px solid rgb(130, 130, 130);
      }

      #codeWrap {
        height: calc(100% - 50px);
        width: 100%;
        background: blue;
      }

      #codeWrap textarea {
        height: 100%;
        width: 100%;
        resize: none;
        outline: none;
        border: none;
        background: rgb(42, 45, 46);
        color: rgb(130, 130, 130);
        padding: 5px;
      }

      .icon {
        height: 100%;
        float: left;
        padding: 0 10px 0 10px;
        text-align: center;
        line-height: 30px;
        color: white;
      }
    </style>
  </head>
    <body>
        <p> Monkeys </p>
        <div id="container" style="height:100%;  width: 100%;">
        </div>
        <button id="clickFunction"> Cats </button>
        <script src="js/bundle.js"></script>
    </body>
</html>
